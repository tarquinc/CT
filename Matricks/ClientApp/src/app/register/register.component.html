<div style="text-align:center" width="500px">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <!--<img class="mb-4" src="http://hddfhm.com/images/clipart-msn-10.png" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
    <!--<label for="inputEmail" class="sr-only">Username</label>-->
    <input type="text" id="inputUser" class="form-control" placeholder="Username" required name="username" [(ngModel)]="model.username" autofocus="">
    <!--<label for="inputPassword" class="sr-only">Password</label>-->
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" [(ngModel)]="model.password">
    <!--<!--<label for="inputPassword" class="sr-only">Password</label>-->
    <input type="password" id="inputConfirm" class="form-control" placeholder="Confirm Password" required name="confirmPassword" [(ngModel)]="model.confirmPassword">
    <!--<div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>-->
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Register</button>
    <button class="btn btn-lg btn-primary btn-block" type="button">Cancel</button>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
  </form>
</div>
